<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rcp of recipes" [routerLink]="['./', rcp.id]">
      <ion-avatar slot="start">
        <img [src]="rcp.imageUrl" />
      </ion-avatar>
      <ion-label>{{rcp.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
